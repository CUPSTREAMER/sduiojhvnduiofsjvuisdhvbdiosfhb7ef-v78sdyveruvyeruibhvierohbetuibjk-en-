<html>
<head>
<title>Identificador de imagens</title>
<meta name="viewport" content="width=devicewidth, initial-scale=1.0">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script
src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"> </script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<center>
    <h3 class="btn btn-defaut heading">Identificador de imagens</h3>
<br> <br>
<p style="font-size: 22px">O modelo foi treinado para identificar esses objetos:</p>
<b class="nameOfObjects">
  Teclado
  <hr>
  Nintendo Switch
  <hr>
  Celular
  <hr>
  Mouse
  <hr>
  Controle do ar
  <hr>
</b>
<label> Visualização da Webcam -</label>
<div id="camera"></div>
<br><br>
<div id="result"></div>
<button onclick="take_snapshot();" class="btn btn-info"> Capturar imagem </button>
<br><br>
<button onclick="check();" class="btn btn-success">identificar imagem</button>
<br><br>
<p style="font-size: 22px;">Objeto : <span id="resultObjectName"></span></p>
<p style="font-size: 22px;">Precisão : <span id="resultObjectAccuracy"></span></p>
</center>
</div>
<script src="main.js"></script>
</body>
</html>
